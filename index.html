<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YA/TIDAK</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800 flex justify-center items-center h-screen">
    <div
      class="border border-2 border-gray-600 bg-white p-4 rounded-md shadow-lg shadow-slate-700 justify-center flex flex-col items-center"
    >
      <img
        id="gambar"
        class="rounded-md mb-3 mx-auto"
        src="https://images2.imgbox.com/91/a5/xyPwPB4O_o.jpeg"
        width="280"
        alt=""
      />
      <h1
        class="font-bold text-slate-800 text-xl text-center leading-relaxed"
        id="kalimat"
      >
        Apakah dia dulu anak baik?
      </h1>
      <div class="mt-4 text-white justify-center flex gap-4">
        <button
          onclick="yaDitekan()"
          id="tombolYa"
          class="bg-red-700 px-4 py-1 rounded w-32"
        >
          TIDAK
        </button>
        <button
          id="tombolTidak"
          onclick="tidakDitekan()"
          class="bg-green-700 px-4 py-1 rounded w-32"
        >
          YA
        </button>
      </div>
    </div>

    <script>
      let tombolTidak = document.getElementById("tombolTidak");
      let tombolYa = document.getElementById("tombolYa");

      let listKalimat = [
        "Coba Lagi",
        "Udah jangan dipencet terus",
        "Bilang aja enggak",
        "Mending Nyerah, bocah tengil itu",
        "KLIK TIDAK!!!",
      ];
      let kalimat = document.getElementById("kalimat");
      let gambar = document.getElementById("gambar");

      function yaDitekan() {
        kalimat.innerHTML =
          "Makasih nasihatnya bro,<br>dia yang skrg tengah berusaha <br><u><i>jadi pria baik";
        gambar.src =
          "https://media1.tenor.com/m/9JG_cwf3Q8UAAAAd/on-gang-on-gang-cat.gif";
        gambar.classList.add("mx-auto");
        tombolYa.style.visibility = "hidden";
        tombolTidak.style.visibility = "hidden";
      }

      function tidakDitekan() {
        kalimatRandom = Math.floor(Math.random() * listKalimat.length);
        kalimat.innerHTML = listKalimat[kalimatRandom];
        tombolTidak.style.position = "absolute";
        let angkaRandom = Math.floor(
          Math.random() * document.documentElement.clientWidth
        );
        let angkaRandom2 = Math.floor(
          Math.random() * document.documentElement.clientHeight
        );
        tombolTidak.style.left = angkaRandom + "px";
        tombolTidak.style.top = angkaRandom2 + "px";
      }
    </script>
  </body>
</html>
